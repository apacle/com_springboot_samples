# Output pattern : date [thread] priority category - message
log4j.rootLogger=INFO,console,Log,Error


### [控制台STDOUT] ###
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold = DEBUG
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =  %-d{yyyy-MM-dd HH:mm:ss}  [%t:%r] - [%p]  %m%n

### 输出到日志文件 ###
log4j.appender.Log = org.apache.log4j.DailyRollingFileAppender
log4j.appender.Log.File = ../logs/00_springboot_helloworld.log
log4j.appender.Log.Append = true
## 输出DEBUG级别以上的日志
log4j.appender.Log.Threshold =DEBUG
log4j.appender.Log.layout = org.apache.log4j.PatternLayout
log4j.appender.Log.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [%t:%r] - [%p]  %m%n

### 保存异常信息到单独文件 ###
log4j.appender.Error = org.apache.log4j.DailyRollingFileAppender
## 异常日志文件名
log4j.appender.Error.File = ../logs/00_springboot_helloworld.error 
log4j.appender.Error.Append = true
## 只输出ERROR级别以上的日志!!!
log4j.appender.Error.Threshold = ERROR 
log4j.appender.Error.layout = org.apache.log4j.PatternLayout
log4j.appender.Error.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [%t:%r] - [%p]  %m%n

#在控制台打印sql语句
log4j.logger.com.springframework=DEBUG
log4j.logger.com.seatelgroup = DEBUG

